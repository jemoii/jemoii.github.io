<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 最长上升子序列（LIS） · Jemoii's Blog</title><meta name="description" content="最长上升子序列（LIS） - Jemoii"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://g.hijkl.mn/atom.xml" title="Jemoii's Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/jemoii" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">最长上升子序列（LIS）</h1><div class="post-info">2015年4月22日</div><div class="post-content"><h5 id="动态规划-Dynamic-Programming"><a href="#动态规划-Dynamic-Programming" class="headerlink" title="动态规划 Dynamic Programming"></a>动态规划 <em>Dynamic Programming</em></h5><p>使用<code>l(i)</code>表示前i个元素中上升子序列长度的最大值，</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line">对于序列&#123;5, 2, 7, 4, 8, 12, 9, 10, 14&#125;,</div><div class="line"></div><div class="line">l(0) = 1；</div><div class="line">a[1] &lt;= a[0], l(1) = 1；</div><div class="line">a[2] &gt; a[1], l(2) = l(1) + 1 = 2;</div><div class="line">a[3] &lt;= a[2], l(3) = l(2) = 2;</div><div class="line">a[4] &gt; a[3], l(4) = l(3) + 1 = 3;</div><div class="line">...</div></pre></td></tr></table></figure>
<p>可以得到状态转移方程：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">i = 0时, l(i) = 1</div><div class="line">i &gt; 0时, l(i) = a[i] &gt; a[i - 1] ? l(i - 1) + 1 : l(i - 1)</div></pre></td></tr></table></figure>
<p>具体的程序实现：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">int</span> <span class="title">LIS</span><span class="params">(<span class="keyword">int</span>[] a)</span> </span>&#123;</div><div class="line">	<span class="keyword">int</span>[] l = <span class="keyword">new</span> <span class="keyword">int</span>[a.length];</div><div class="line">	l[<span class="number">0</span>] = <span class="number">1</span>;</div><div class="line"></div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; a.length; i++) &#123;</div><div class="line">		l[i] = a[i] &gt; a[i - <span class="number">1</span>] ? l[i - <span class="number">1</span>] + <span class="number">1</span> : l[i - <span class="number">1</span>];</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">return</span> l[a.length];</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<h5 id="得到最长上升子序列"><a href="#得到最长上升子序列" class="headerlink" title="得到最长上升子序列"></a>得到最长上升子序列</h5><p>与前面思路相同，换一种方式实现。</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line">Object[] LIS(<span class="keyword">int</span>[] array) &#123;</div><div class="line">	<span class="comment">// 使用线性表保存LIS</span></div><div class="line">	java.util.ArrayList&lt;Integer&gt; list = <span class="keyword">new</span> java.util.ArrayList&lt;Integer&gt;();</div><div class="line">	list.add(array[<span class="number">0</span>]);</div><div class="line"></div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; array.length; i++) &#123;</div><div class="line">    	<span class="comment">// 等价于a[i] &gt; a[i - 1]，l[i] = l[i - 1] + 1</span></div><div class="line">		<span class="keyword">if</span>(array[i] &gt; list.get(list.size() - <span class="number">1</span>))</div><div class="line">			list.add(array[i]);</div><div class="line"></div><div class="line">        <span class="comment">// 使LIS末尾的元素在满足LIS条件的前提下尽可能小</span></div><div class="line">        <span class="comment">// 等价于a[i] &lt;= a[i - 1]，l[i] = l[i]</span></div><div class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(list.size() - <span class="number">2</span> &lt; <span class="number">0</span> || array[i] &gt; list.get(list.size() - <span class="number">2</span>)) &#123;</div><div class="line">			list.remove(list.size() - <span class="number">1</span>);</div><div class="line">			list.add(array[i]);</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">return</span> list.toArray();</div><div class="line">&#125;</div></pre></td></tr></table></figure>
