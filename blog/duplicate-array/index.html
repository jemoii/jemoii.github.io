<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 求两个整型数据集合的交集 · Jemoii's Blog</title><meta name="description" content="求两个整型数据集合的交集 - Jemoii"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://g.hijkl.mn/atom.xml" title="Jemoii's Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/jemoii" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">求两个整型数据集合的交集</h1><div class="post-info">2015年4月22日</div><div class="post-content"><p>a.    集合框架<code>Set</code>的实例不包含重复元素。</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line">Object[] duplicateArray(<span class="keyword">int</span>[] a1, <span class="keyword">int</span>[] a2) &#123;</div><div class="line">	java.util.Set&lt;Integer&gt; set = <span class="keyword">new</span> java.util.HashSet&lt;Integer&gt;();</div><div class="line">	java.util.ArrayList&lt;Integer&gt; list = <span class="keyword">new</span> java.util.ArrayList&lt;Integer&gt;();</div><div class="line"></div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> e: a1)</div><div class="line">		set.add(e);</div><div class="line"></div><div class="line">	<span class="comment">// 不能正确添加a2中元素，即当前元素为重复元素</span></div><div class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> e: a2) &#123;</div><div class="line">		<span class="keyword">if</span>(!set.add(e))</div><div class="line">			list.add(e);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">return</span> list.toArray();</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>b.    借鉴归并排序中将两个有序数组合并成一个有序数组的思路。</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div></pre></td><td class="code"><pre><div class="line">Object[] duplicateArray2(<span class="keyword">int</span>[] a1, <span class="keyword">int</span>[] a2) &#123;</div><div class="line">	<span class="comment">// 先对两个数组元素进行快速排序</span></div><div class="line">	quicksort(a1);</div><div class="line">	quicksort(a2);</div><div class="line"></div><div class="line">	<span class="comment">// 定义i1、i2分别指向a1、a2中的当前元素</span></div><div class="line">	<span class="keyword">int</span> i1 = <span class="number">0</span>;</div><div class="line">	<span class="keyword">int</span> i2 = <span class="number">0</span>;</div><div class="line">	java.util.ArrayList&lt;Integer&gt; list = <span class="keyword">new</span> java.util.ArrayList&lt;Integer&gt;();</div><div class="line"></div><div class="line">	<span class="keyword">while</span>(i1 &lt; a1.length &amp;&amp; i2 &lt; a2.length) &#123;</div><div class="line">		<span class="keyword">if</span>(a1[i1] == a2[i2]) &#123;</div><div class="line">			list.add(a1[i1]);</div><div class="line">			i1++;</div><div class="line">			i2++;</div><div class="line">		&#125;</div><div class="line">		<span class="comment">// 两元素不相等时，指向较小元素的i后移</span></div><div class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(a1[i1] &gt; a2[i2])</div><div class="line">			i2++;</div><div class="line">		<span class="keyword">else</span></div><div class="line">			i1++;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">return</span> list.toArray();</div><div class="line">&#125;</div></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/blog/structure-of-class-file/" class="prev">上一篇</a><a href="/blog/dynamic-programming-for-lis/" class="next">下一篇</a></div><div class="copyright"><p>© 2014 - 2017 <a href="https://g.hijkl.mn">Jemoii</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
