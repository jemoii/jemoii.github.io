<!DOCTYPE html><html lang="zh-cn"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> Java学习笔记（20141202） · Jemoii's Blog</title><meta name="description" content="Java学习笔记（20141202） - Jemoii"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://g.hijkl.mn/atom.xml" title="Jemoii's Blog"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/jemoii" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Java学习笔记（20141202）</h1><div class="post-info">2014年12月2日</div><div class="post-content"><p>#####ArrayList和LinkedList时间复杂度的比较：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">                        ArrayList           LinkedList</div><div class="line">add(e: E)               O(1)                O(1)</div><div class="line">add(index: int, e: E)   O(n)                O(n)</div><div class="line">remove(e: E)            O(n)                O(n)</div><div class="line">remove(index: int)      O(n)                O(n)</div><div class="line">contains(e: E)          O(n)                O(n)</div><div class="line">get(index: int)         O(1)                O(n)</div><div class="line">indexOf(e: E)           O(n)                O(n)</div><div class="line">lastIndexOf(e: E)       O(n)                O(n)</div><div class="line">clear()                 O(1)                O(1)</div><div class="line">isEmpty()               O(1)                O(1)</div><div class="line">size()                  O(1)                O(1)</div><div class="line">set(index: int, e: E)   O(n)                O(n)</div><div class="line">addFirst(e: E)          O(n)                O(1)</div><div class="line">removeFirst()           O(n)                O(1)</div><div class="line">addLast(e: E)           O(1)                O(1)</div><div class="line">removeLast()            O(1)                O(1)</div></pre></td></tr></table></figure>
<p>####链表中结点的定义：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Node</span>&lt;<span class="title">E</span>&gt;</span>&#123;</div><div class="line">    E element;</div><div class="line">    Node&lt;E&gt; next;</div><div class="line"></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="title">Node</span><span class="params">(E element)</span></span>&#123;</div><div class="line">        <span class="keyword">this</span>.element = element;</div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>####迭代器接口java.util.Iterator</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">package</span> java.util;</div><div class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">interface</span> <span class="title">Iterator</span></span>&#123;</div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">boolean</span> <span class="title">hasNext</span><span class="params">()</span></span>;<span class="comment">//如果迭代器有更多的元素要遍历则返回true</span></div><div class="line">    <span class="function"><span class="keyword">public</span> Object <span class="title">next</span><span class="params">()</span></span>;<span class="comment">//返回来自迭代器的下一个元素</span></div><div class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">remove</span><span class="params">()</span></span>;<span class="comment">//删除使用next方法获得的最后一个元素</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment">//应用迭代器</span></div><div class="line">java.util.Iterator&lt;String&gt; iterator = list.iterator();</div><div class="line">    <span class="keyword">while</span>(iterator.hasNext())</div><div class="line">        System.out.print(iterator.next() + <span class="string">" "</span>);</div></pre></td></tr></table></figure>
<p><code>迭代器</code>提供了遍历一个容器中元素的统一形式，集合框架中的所有容器（集合、线性表和图）均支持迭代器。</p>
